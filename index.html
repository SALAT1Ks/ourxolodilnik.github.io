    <script>
        // Функция для отправки данных при нажатии на кнопку 1
        $('#button1').on('click', function() {
            $.ajax({
                type: 'POST',
                url: '/button1_clicked', // URL для отправки данных на сервер Flask
                success: function(response) {
                    console.log("Кнопка 1 нажата:", response); // Выводим ответ от сервера в консоль браузера
                },
                error: function(xhr, status, error) {
                    console.error("Ошибка при отправке данных на сервер Flask:", error); // Выводим сообщение об ошибке в консоль браузера
                }
            });
        });
    </script>


    <script>
        // Функция для отправки данных при изменении первого поля ввода
        $('#userInput1').on('input', function() {
            var userInput1 = $(this).val(); // Получаем значение из первого поля ввода
            $.ajax({
                type: 'POST',
                url: '/start_countdown', // URL для отправки данных на сервер Flask
                data: { userInput1: userInput1 }, // Данные для отправки (значение из первого поля ввода)
                success: function(response) {
