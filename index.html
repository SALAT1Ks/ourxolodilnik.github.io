    <div id=""></div>
    <script>
        // Функция для отправки данных при нажатии на кнопку 1
        $('#button1').on('click', function() {
            $.ajax({
                type: 'POST',
                url: '/button1_clicked', // URL для отправки данных на сервер Flask
                success: function(response) {
                    console.log("Кнопка 1 нажата:", response); // Выводим ответ от сервера в консоль браузера
                },
                error: function(xhr, status, error) {
                    console.error("Ошибка при отправке данных на сервер Flask:", error); // Выводим сообщение об ошибке в консоль браузера

            });
        });
    </script>


    <script>

<script>
    document.getElementById('uploadButton').addEventListener('change', function(event) {
      var file = event.target.files[0];
      var reader = new FileReader();
      reader.onload = function(event) {
        var imageUrl = event.target.result;
        var imageContainer = document.getElementById('imageContainer');
        // Очищаем контейнер перед добавлением нового изображения
        imageContainer.innerHTML = '';
        var imageElement = document.createElement('img');
        imageElement.src = imageUrl;
        imageContainer.appendChild(imageElement);
      };
      reader.readAsDataURL(file);
    });

    // Добавление изображения из буфера обмена
    document.addEventListener('paste', function(event) {
      var items = (event.clipboardData || event.originalEvent.clipboardData).items;
      for (index in items) {
        var item = items[index];
        if (item.kind === 'file' && item.type.includes('image')) {
          var file = item.getAsFile();
          var reader = new FileReader();
          reader.onload = function(event) {
            var imageUrl = event.target.result;
            var imageContainer = document.getElementById('imageContainer');
            // Очищаем контейнер перед добавлением нового изображения
            imageContainer.innerHTML = '';
            var imageElement = document.createElement('img');
            imageElement.src = imageUrl;
            imageContainer.appendChild(imageElement);
          };
          reader.readAsDataURL(file);
        }
      }
    });
  </script>
